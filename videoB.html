<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/6.5.8/browser/pixi.min.js"></script>
</head>
<body>
    <div id="pixi-container"></div>
    <button id="play-logo">Play</button> <!-- Add this button -->

    <script>
      // Initialize PixiJS
      const app = new PIXI.Application({
        width: window.innerWidth,
        height: window.innerHeight,
        transparent: true
      });
      document.getElementById('pixi-container').appendChild(app.view);

      // Load the video
      const videoTexture = PIXI.Texture.from('audio/BB Poqi - Kthehu (Me tekst).mp4');
      const videoSprite = new PIXI.Sprite(videoTexture);

      videoSprite.width = window.innerWidth;
      videoSprite.height = window.innerHeight;
      videoSprite.anchor.set(0.5);
      videoSprite.position.set(app.screen.width / 2, app.screen.height / 2);

      app.stage.addChild(videoSprite);

      // Play video after user interaction
      document.getElementById('play-logo').addEventListener('click', () => {
        videoTexture.baseTexture.resource.source.play();
      });

      // Update the size when the window resizes
      window.addEventListener('resize', () => {
        app.renderer.resize(window.innerWidth, window.innerHeight);
        videoSprite.width = window.innerWidth;
        videoSprite.height = window.innerHeight;
        videoSprite.position.set(app.screen.width / 2, app.screen.height / 2);
      });
    </script>
</body>
</html>
