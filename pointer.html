


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixiJS Custom Cursor Example</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            cursor: none; /* Hide default cursor */
        }
        #pixi-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="pixi-container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.10/pixi.min.js"></script>
    <script>
        // Create a PixiJS application
        const app = new PIXI.Application({
            width: window.innerWidth,
            height: window.innerHeight,
            antialias: true,
            transparent: true, // Ensure transparent background
        });

        // Append the PixiJS canvas to the pixi-container
        document.getElementById('pixi-container').appendChild(app.view);

        // Create a graphics object for the custom cursor
        const cursorGraphics = new PIXI.Graphics();
        cursorGraphics.beginFill(0xFF0000); // Change color here (red in this case)
        cursorGraphics.drawCircle(0, 0, 8);
        cursorGraphics.endFill();

        // Add the cursor graphics to the stage
        app.stage.addChild(cursorGraphics);

        // Set up the ticker for smooth cursor movement
        app.ticker.add(() => {
            const mousePosition = app.renderer.plugins.interaction.mouse.global;
            cursorGraphics.position.copyFrom(mousePosition);
        });

        // Resize the canvas when the window resizes
        window.addEventListener('resize', () => {
            app.renderer.resize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
